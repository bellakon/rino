<!-- Modal Cambiar Departamento -->
<div class="modal fade" id="modalCambiarDepartamento" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-diagram-3"></i> Cambiar Departamento
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="cambiarDepartamentoTrabajadorId">
                
                <div class="mb-3">
                    <label class="form-label">Trabajador:</label>
                    <p class="fw-bold" id="cambiarDepartamentoNombre"></p>
                </div>
                
                <div class="mb-3">
                    <label for="selectDepartamento" class="form-label">Nuevo Departamento</label>
                    <select class="form-select" id="selectDepartamento" required>
                        <option value="">Seleccione un departamento...</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="cambiarDepartamento()">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
