<!-- Modal: Crear/Editar Tipo de Movimiento -->
<div class="modal fade" id="modalTipoMovimiento" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTipoMovimientoLabel">Tipo de Movimiento</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formTipoMovimiento">
                    <input type="hidden" id="tipoMovimientoId">
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="tipoNomenclatura" class="form-label">Nomenclatura <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tipoNomenclatura" required maxlength="20" placeholder="ej: COM001, VAC, LIC002">
                                <small class="text-muted">Código único alfanumérico</small>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="tipoNombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tipoNombre" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipoDescripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="tipoDescripcion" rows="2"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tipoCategoria" class="form-label">Categoría <span class="text-danger">*</span></label>
                                <select class="form-select" id="tipoCategoria" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Comisión">Comisión</option>
                                    <option value="Licencia">Licencia</option>
                                    <option value="Permiso">Permiso</option>
                                    <option value="Autorización">Autorización</option>
                                    <option value="Capacitación">Capacitación</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="tipoLetra" class="form-label">Letra <span class="text-danger">*</span></label>
                                <select class="form-select" id="tipoLetra" required>
                                    <option value="">Seleccione...</option>
                                    {% for letra in letras %}
                                    <option value="{{ letra.value }}">{{ letra.label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="tipoActivo" checked>
                                    <label class="form-check-label" for="tipoActivo">Activo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label class="form-label mb-0">Campos Personalizados</label>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="agregarCampoPersonalizado()">
                                <i class="bi bi-plus-circle"></i> Agregar Campo
                            </button>
                        </div>
                        <small class="text-muted">Defina campos adicionales que requerirá este tipo de movimiento</small>
                        <div id="camposPersonalizados" class="mt-3">
                            <!-- Campos dinámicos aquí -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarTipoMovimiento()">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
