<!-- Modal de descarga de asistencias -->
<div class="modal fade" id="modalDescarga" tabindex="-1" aria-labelledby="modalDescargaLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalDescargaLabel">
                    <i class="bi bi-download"></i> Descarga de Asistencias
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" id="btnCerrarDescarga"></button>
            </div>
            <div class="modal-body">
                <!-- Estado y barra de progreso -->
                <div class="mb-3">
                    <h6 id="estadoDescarga">Iniciando descarga...</h6>
                    <div class="progress" style="height: 25px;">
                        <div 
                            id="barraProgreso" 
                            class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                            role="progressbar" 
                            style="width: 0%"
                            aria-valuenow="0" 
                            aria-valuemin="0" 
                            aria-valuemax="100">
                            0%
                        </div>
                    </div>
                </div>
                
                <!-- Estadísticas -->
                <div class="row text-center mt-4">
                    <div class="col-md-3">
                        <div class="card border-primary">
                            <div class="card-body">
                                <h3 class="text-primary mb-0" id="totalAsistencias">-</h3>
                                <small class="text-muted">Total</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-info">
                            <div class="card-body">
                                <h3 class="text-info mb-0" id="procesadasAsistencias">-</h3>
                                <small class="text-muted">Procesadas</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-success">
                            <div class="card-body">
                                <h3 class="text-success mb-0" id="insertadasAsistencias">-</h3>
                                <small class="text-muted">Insertadas</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-warning">
                            <div class="card-body">
                                <h3 class="text-warning mb-0" id="duplicadasAsistencias">-</h3>
                                <small class="text-muted">Duplicadas</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Mensaje de error (oculto por defecto) -->
                <div id="errorDescarga" class="alert alert-danger mt-3" style="display: none;"></div>
                
                <!-- Mensaje de éxito (oculto por defecto) -->
                <div id="exitoDescarga" class="alert alert-success mt-3" style="display: none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarDescargaFooter">
                    <i class="bi bi-x-circle"></i> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
